<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/iphone-insta-new.png" alt="Iphone com o instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como muniz.andre25</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é muniz.andre25?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue" alt="Inscreva-se" target="_blank">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <b class="get-app">Obtenha o nosso aplicativo.</b>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
